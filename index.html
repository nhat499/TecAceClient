<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <main>

        
            <h1>TecAce Interview Project</h1>
            <h2>Project specification</h2>
            <a href="https://docs.google.com/spreadsheets/d/1BjsH5S-8vNwJxlM5CCQiTkvXsahmkDqc_RfRlgQWM9g/edit#gid=62653732" target="_blank">Link to google spreadsheet</a>
            <a href="https://github.com/nhat499/TecAceClient" target="_blank">Link to client side code</a>
            <a href="https://github.com/nhat499/TecAceSever" target="_blank">Link to Server side code</a>
            <img id="projectSpec" src="image/projectSpec.png">
            <containerGet class="apiContainer">
                <img src="image/getMethod.png">
                <div>
                    <button id="callGetBtn">call get</button>
                    <button id="clearGet">clear</button>
                </div>
                <textBox>
                    <pre id="getResult"></pre>
                    <div class="loader hidden"></div>
                </textBox>
                
            </containerGet>
            
            <containerGet class="apiContainer">
                <img src="image/postMethod.png">
                <div>
                    <input id="postKey" type="text" placeholder="key">
                    <input id="postValue" type="text" placeholder="value">
                    <button id="callPostBtn">call post</button>
                    <button id="clearPost">clear</button>
                </div>
                <textBox>
                    <pre id="postResult"></pre>
                    <div class="loader hidden"></div>
                </textBox>
            </containerGet>

            <containerGet class="apiContainer">
                <img src="image/deleteMethod.png">
                <div>
                    <input id="deleteKey" type="text" placeholder="key to Delete">
                    <button id="callDeleteBtn">call delete</button>
                    <button id="clearDelete">clear</button>
                </div>
                <textBox>
                    <pre id="deleteResult"></pre>
                    <div class="loader hidden"></div>
                </textBox>
            </containerGet>
        </main>
    </body>
</html>
